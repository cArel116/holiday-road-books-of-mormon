<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vans Mormisson</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <div class="logoBox">
            <img src="./images/booksOfMormon.png" alt="picture of logo" height="50px" width="75px">
        </div>
    </header>

    <main>
        <section class="topOfPage">
            <div class="image">
                <img class="roadTripImage" src="./images/roadtrip.jpg" alt="picture of a loaded up van">
            </div>

            <div class="buttons">
                <!-- select buttons for drop downs go here, flexbox for row -->
                <select id="parks">
                    <option>Choose a park</option>
                    <option>
                        <!--input API list here-->
                    </option>
                </select>
                <select id="eateries">
                    <option>What's for Dinner?</option>
                    <option>
                        <!--input API list here-->
                    </option>
                </select>
                <select id="biz">
                    <option>Let's get bizarre</option>
                    <option>
                        <!--input API list here-->
                    </option>
                </select>
                <button onClick="inputSaveFunctionHere">Save game</button>
            </div>
        </section>

        <!-- Park header, take border bg off -->
        <section class="parkHeader">
            <button onClick="parkDetails">
                <h1>Click this park to get details</h1>
            </button>
        </section>

        <!-- Eateries and bazzarreries container -->
        <section class="eatBazzarContainer">
            <article class="eateries"></article>
            <ul class="eat list"></ul>
            <article class="biz"></article>
            <ul class="biz list"></ul>
        </section>

        <!-- This is for the weather contianer -->
        <section class="weatherContainer">
            <article class="weather"></article>
        </section>

        <footer>&copy;2020 Books of Mormon</footer>
    </main>
    <script type="module" src="./scripts/"></script>
</body>

</html>
